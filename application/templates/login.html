{% extends "base.html" %}
{% block body %}
<link rel="stylesheet" href="..\static\styles\form.css">
<div class="signin-wrapper">
    <div class="sign-panels">
        <div class="login">
            <div class="signin-title">
                <span>Sign In</span>
                <span>LOGO</span>

            </div>

            <form method='POST' action=''>
                {{ form.csrf_token }}
                <div class="form-floating mb-3">
                    <label style="padding-left:30px;" for="floatingInput">Phone Number</label>
                    {{ form.phonenumber }}
                </div>
                <div class="form-floating">
                    <label style="padding-left:30px;" for="floatingPassword">Password</label>
                    {{ form.password }}
                </div>

                <button type="submit"  class="btn btn-success rounded-pill w-25 p-3">Sign Up</button>

                {% if form.phonenumber.errors %}
                    {% for error in form.phonenumber.errors %}
                        <span>{{ error }}</span>
                    {% endfor %}
                {% endif %}
                <a href="/signup" class="btn-member btn-fade">Not a member yet? Sign Up now! <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
